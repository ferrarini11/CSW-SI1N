<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mostrar a idade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    input[type="number"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mostrar a idade</h1>
  
  <input type="number" id="idade" placeholder="Digite a idade">
  <button onclick="identificarIdade()">Identificar</button>
  
  <div id="resultado"></div>

  <script>
    function identificarIdade() {
      const idade = parseInt(document.getElementById('idade').value);
      const resultado = document.getElementById('resultado');
      
      if (isNaN(idade)) {
        resultado.textContent = "Não digitou a idade";
      } else if (idade < 0) {
        resultado.textContent = "Idade inválida";
      } else if (idade === 0) {
        resultado.textContent = "É recém nascido";
      } else if (idade > 0 && idade < 10) {
        resultado.textContent = "É uma criança";
      } else if (idade > 9 && idade < 16) {
        resultado.textContent = "É uma adolescente";
      } else if (idade > 15 && idade < 25) {
        resultado.textContent = "É uma jovem";
      } else if (idade > 24 && idade < 60) {
        resultado.textContent = "É um adulto";
      } else if (idade >= 60) {
        resultado.textContent = "É um idoso";
      } else {
        resultado.textContent = "Não digitou a idade";
      }
    }
  </script>
</body>
</html>
